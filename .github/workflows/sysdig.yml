name: Sysdig Scan

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:
  build_and_scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout original repository
      uses: actions/checkout@v3
      with:
        repository: dockersamples/example-voting-app  # Replace with the actual repository details
        path: original-repo  # Clone into a subdirectory to avoid conflicts
    - name: List directory contents
      run: ls -al original-repo
    - name: Download sysdig-cli-scanner
      run: |
        curl -sSL https://download.sysdig.com/stable/sysdig-cli-scanner > /usr/local/bin/sysdig-cli-scanner
        chmod +x /usr/local/bin/sysdig-cli-scanner
    - name: Build images
      run: |
        docker build -t dockersamples/examplevotingapp_vote ./original-repo/vote -f ./original-repo/vote/Dockerfile
        docker build -t dockersamples/examplevotingapp_worker ./original-repo/worker  -f ./original-repo/vote/Dockerfile
        docker build -t dockersamples/examplevotingapp_result ./original-repo/result  -f ./original-repo/vote/Dockerfile

   
